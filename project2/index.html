<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" style="background-image: url('img/photo1.jpg');">
            <div class="text"><span>01</span> Hi 👋</div>
        </div>
        <div class="card" style="background-image: url('img/photo2.jpg');">
            <div class="text"><span>02</span> I want to tell...</div>
        </div>
        <div class="card" style="background-image: url('img/photo3.jpg');">
            <div class="text"><span>03</span> Please Keep Dragging 😊</div>
        </div>
        <div class="card" style="background-image: url('img/photo4.jpg');">
            <div class="text"><span>04</span> You are Amazing 😂</div>
        </div>
        <div class="card" style="background-image: url('img/photo5.jpg');">
            <div class="text"><span>05</span> Most Beautiful Person on Earth ❤️</div>
        </div>
        <div class="card" style="background-image: url('img/photo6.jpg');">
            <div class="text"><span>06</span> ❤️</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
